services:
  db:
    image: mysql:8.0
    container_name: techgear_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_pass
      MYSQL_ROOT_PASSWORD: root_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - techgear_network

  wordpress:
    image: wordpress:latest
    container_name: techgear_wordpress
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
    volumes:
      - wordpress_data:/var/www/html
      - ./logs:/var/www/html/wp-content/logs
    networks:
      - techgear_network

  nginx:
    image: nginx:alpine
    container_name: techgear_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - wordpress
    networks:
      - techgear_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: techgear_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root_pass
    depends_on:
      - db
    networks:
      - techgear_network

  wpcli:
    image: wordpress:cli
    container_name: techgear_wpcli
    user: "33:33"
    depends_on:
      - wordpress
      - db
    volumes:
      - wordpress_data:/var/www/html
      - ./setup.sh:/setup.sh
      - ./products.csv:/products.csv
      - ./forms-config.json:/forms-config.json
      - ./wp-cli.yml:/var/www/html/wp-cli.yml
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_pass
    networks:
      - techgear_network
    command: tail -f /dev/null

volumes:
  mysql_data:
  wordpress_data:

networks:
  techgear_network:
    driver: bridge
